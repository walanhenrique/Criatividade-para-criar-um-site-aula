<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="logo-alura.png" alt="logo da alura start!">

            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="Escola">
        <div class="Escola-div-conteudo">
         <h2 class="Escola-titulo">Sobre a Escola</h2>
         <p class="Escola-texto-um">O colegio estadual Dr. arnaldo busatto foi fundado em dezembro de 1993 com o objtivo de ensinar as pessoas. após muitos anos o colégio adquiriu diversos cursos incluiindo a criação de site e desevolvimento informatico.</p>
        </div>
        <img class="Escola-imagem" src="imagem-1.png" alt="Alguém trabalhando em um computador!">
    </section>
    <section class="Estudante">
        <h2 class="Estudante-titulo">Quem são os Estudante?</h2>
        <img class="Estudante-imagem" src="perfil.png" alt="Foto do aluno!">
    </section>

</html>
